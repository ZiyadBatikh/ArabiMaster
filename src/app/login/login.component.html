<form #f="ngForm" (ngSubmit)="(f)">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="card align-items-center rounded-4" style="width: 30rem">
        <h4 class="m-4">Log in to ArabiMaster</h4>
        <div class="col-10">
          <div class="form-group mb-3">
            <input
              ngModel
              name="Email"
              #email="ngModel"
              type="text"
              id="Email"
              class="form-control"
              placeholder="Username or Email"
              required
            />
            <div
              class="alert alert-warning"
              *ngIf="email.touched && !email.valid"
            >
              <div *ngIf="email.errors?.['required']">Email is required</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              ngModel
              name="password"
              #password="ngModel"
              type="password"
              id="password"
              class="form-control"
              required
              placeholder="Enter your Password"
            />
            <div
              class="alert alert-warning"
              *ngIf="password.touched && !password.valid"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button
              (click)="emailLogin()"
              class="btn rounded-5 btn-login mb-4"
              type="button"
            >
              Continue with Email
            </button>
            <div class="container">
              <div class="row">
                <div class="col-md-5">
                  <hr />
                </div>
                <div class="col-md-2 text-center">
                  <span class="separator-text">Or</span>
                </div>
                <div class="col-md-5">
                  <hr />
                </div>
              </div>
            </div>
            <button
              (click)="googleLogin()"
              class="btn btn-primary rounded-5 google-login mb-4"
              type="button"
            >
              Continue with Google
            </button>
            <button
              (click)="facebookLogin()"
              class="btn btn-outline-light rounded-5 facebook-login mb-4"
              type="button"
            >
              Continue with Facebook
            </button>
            <div class="container">
              <div class="row">
                <div class="col-md-3">
                  <hr />
                </div>
                <div class="col-md-6 text-center">
                  <span class="separator-text">Don't have an account?</span>
                </div>
                <div class="col-md-3">
                  <hr />
                </div>
              </div>
            </div>
            <button
              class="btn btn-warning w-5 rounded-5 register-login mb-4"
              type="button"
              routerLink="/Register"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
