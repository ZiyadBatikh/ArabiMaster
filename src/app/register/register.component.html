<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="card align-items-center rounded-4 mb-5 mt-5"
        style="width: 35rem"
      >
        <h4 class="m-4">Register to ArabiMaster</h4>
        <div class="col-10">
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary rounded-5 google-login mb-2"
              type="button"
            >
              Continue with Google
            </button>
            <button
              class="btn btn-outline-light rounded-5 facebook-login mb-2"
              type="button"
            >
              Continue with Facebook
            </button>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-5">
                <hr />
              </div>
              <div class="col-md-2 text-center">
                <span class="separator-text">Or</span>
              </div>
              <div class="col-md-5">
                <hr />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              ngModel
              name="email"
              #email="ngModel"
              type="text"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
            <div
              class="alert alert-warning"
              *ngIf="email.touched && !email.valid"
            >
              <div *ngIf="email.errors?.['required']">Email is required</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              ngModel
              name="password"
              #password="ngModel"
              type="password"
              id="password"
              class="form-control"
              required
              minlength="8"
              placeholder="Enter your Password (8 or more characters)"
            />
            <div
              class="alert alert-warning"
              *ngIf="password.touched && !password.valid"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required
              </div>
              <div *ngIf="password.errors?.['minlength']">
                Password should be 8 characters or more.
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <input
              ngModel
              name="firstName"
              #firstName="ngModel"
              type="firstName"
              id="firstName"
              class="form-control"
              required
              placeholder="Enter your firstname"
            />
            <div
              class="alert alert-warning"
              *ngIf="firstName.touched && !firstName.valid"
            >
              <div *ngIf="firstName.errors?.['required']">
                Firstname is required
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              ngModel
              name="lastName"
              #lastName="ngModel"
              type="lastName"
              id="lastName"
              class="form-control"
              required
              placeholder="Enter your lastname"
            />
            <div
              class="alert alert-warning"
              *ngIf="lastName.touched && !lastName.valid"
            >
              <div *ngIf="lastName.errors?.['required']">
                lastname is required
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn rounded-5 btn-login mb-4" type="submit">
              Submit
            </button>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-3">
                <hr />
              </div>
              <div class="col-md-6 text-center mb-5">
                <span class="separator-text"
                  >Already have an account?
                  <a class="login-link" routerLink="/Login">Login</a></span
                >
              </div>
              <div class="col-md-3">
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

      <img
        src="../../assets/img/logo/arabic.png"

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>

      </li>
    </ul>
  </footer>
</div>
